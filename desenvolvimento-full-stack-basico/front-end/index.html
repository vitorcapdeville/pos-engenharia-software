<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto</title>
</head>

<body>
    <header>
        <h1>Lista de Compras</h1>
    </header>

    <section class="newItem">
        <input type="text" id="newInput" placeholder="Adicionar novo item:">
        <span onclick="newElement('myList', document.getElementById('newInput').value)" class="addBtn">Adicionar</span>
    </section>

    <section class="items">
        <ul id="myList">
            <li>Batatas <button class="custom-button" onclick="removeElement(this, 'concluidos')">X</button> </li>
            <li>Maçãs <button class="custom-button" onclick="removeElement(this, 'concluidos')">X</button></li>
            <li>Cebolas<button class="custom-button" onclick="removeElement(this, 'concluidos')">X</button></li>
            <li>Arroz<button class="custom-button" onclick="removeElement(this, 'concluidos')">X</button></li>
            <li>Leite<button class="custom-button" onclick="removeElement(this, 'concluidos')">X</button></li>
        </ul>
    </section>

    <header>
        <h3>Concluidos</h3>
    </header>

    <section class="items">
        <ul id="concluidos">
        </ul>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
